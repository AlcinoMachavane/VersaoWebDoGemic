    <!-- LOGGED NAME AND BUTTON TO PROFILE-->

    <!--  Conteiner FOR MAIN CONTENT-->
    <div class="mainContentJustifierWithoutSubMenu">
        <!-- SIGN form-->
        <div class="formConteiner">
            <h1 class="formTitle">Cadastro cliente</h1>
            <form action="#" class="form" id="register">
<!--                <div class="dataArange">-->
                    <div class="documentData">
                        <div class="labelInputConteiner">
                            <label for="fullName">Nome completo</label>
                            <input type="text" id="fullName" name="fullName" autofocus>
                            <div id="fullNameDocumentoFeedback" class="feedback"></div>
                        </div>

                        <div class="labelInputConteiner">
                            <h3>Género</h3>
                            <div class="radioInputConteiner">
                                <input type="radio" id="male" name="gender">
                                <label for="male">Masculino</label>
                                <input type="radio" id="female" name="gender">
                                <label for="female">Femenino</label>
                            </div>
                            <div id="genderDocumentoFeedback" class="feedback"></div>
                        </div>

                        <div class="labelInputConteiner">
                            <h3>Estado civil</h3>
                            <div class="radioInputConteiner">
                                <input type="radio" id="single" name="maritalStatus">
                                <label for="single">Solteiro(a)</label>
                                <input type="radio" id="married" name="maritalStatus">
                                <label for="married">Casado(a)</label>
                            </div>
                            <div id="maritalStatusDocumentoFeedback" class="feedback"></div>
                        </div>

                        <div class="nowrapElements">
                            <div class="labelInputConteiner">
                                <label for="typeOfDocument">Tipo de documento</label>
                                <select id="typeOfDocument">
                                    <option></option>
                                    <option>BI</option>
                                    <option>Passaporte</option>
                                </select>
                                <div id="typeOfDocumentDocumentoFeedback" class="feedback"></div>
                            </div>
                        

                            <div class="labelInputConteiner">
                                <label for="documentNumber">Documento nº</label>
                                <input type="text" id="documentNumber" name="documentNumber">
                                <div id="documentNumberDocumentoFeedback" class="feedback"></div>
                            </div>
                        </div>
                        <div class="labelInputConteiner">
                            <label for="placeOfIssue">Emitido em</label>
                            <input type="text" id="placeOfIssue" name="placeOfIssue">
                            <div id="placeOfIssueDocumentoFeedback" class="feedback"></div>
                        </div>

                        <div class="nowrapElements">
                            <div class="labelInputConteiner">
                                <label for="dateOfIssue">Data de emissão</label>
                                <input type="date" id="dateOfIssue" name="dateOfIssue">
                                <div id="dateOfIssueDocumentoFeedback" class="feedback"></div>
                            </div>

                            <div class="labelInputConteiner">
                                <label for="expirationDate">Validade</label>
                                <input type="date" id="expirationDate" name="expirationDate">
                                <div id="expirationDateDocumentoFeedback" class="feedback"></div>
                            </div>
                        </div>

                        <div class="labelInputConteiner">
                            <label for="NUIT">NUIT</label>
                            <input type="text" id="NUIT" name="NUIT">
                            <div id="NUITDocumentoFeedback" class="feedback"></div>
                        </div>
                    </div>

                    <div class="secundSide">
                        <div class="residenceData">
                            <div class="labelInputConteiner">
                                <label for="naturalness">Naturalidade</label>
                                <input type="text" id="naturalness" name="naturalness">
                                <div id="naturalnessDocumentoFeedback" class="feedback"></div>
                            </div>

                            <div class="labelInputConteiner">
                                <label for="residence">Residência</label>
                                <input type="text" id="residence" name="residence">
                                <div id="residenceDocumentoFeedback" class="feedback"></div>
                            </div>

                            <div class="labelInputConteiner">
                                <label for="neighborhood">Bairro</label>
                                <input type="text" id="neighborhood" name="neighborhood">
                                <div id="neighborhoodDocumentoFeedback" class="feedback"></div>
                            </div>

                            <div class="nowrapElements">
                                <div class="labelInputConteiner">
                                    <label for="block">Quarteirão</label>
                                    <input type="text" id="block" name="block">
                                    <div id="blockDocumentoFeedback" class="feedback"></div>
                                </div>

                                <div class="labelInputConteiner">
                                    <label for="houseNumber">Casa nº</label>
                                    <input type="text" id="houseNumber" name="houseNumber">
                                    <div id="houseNumberDocumentoFeedback" class="feedback"></div>
                                </div>
                            </div>
                        </div>

                        <div class="parentsNames">
                            <div class="labelInputConteiner">
                                <label for="fathersName">Nome do pai</label>
                                <input type="text" id="fathersName" name="fathersName">
                                <div id="fathersNameDocumentoFeedback" class="feedback"></div>
                            </div>

                            <div class="labelInputConteiner">
                                <label for="mothersName">Nome da mãe</label>
                                <input type="text" id="mothersName" name="mothersName">
                                <div id="mothersNameDocumentoFeedback" class="feedback"></div>
                            </div>
                        </div>

                        <div class="nowrapElements">
                            <!-- <div class="contacts"> -->
                                <div class="labelInputConteiner">
                                    <label for="contact">Contacto 1</label>
                                    <input type="tel" id="contact" name="contact">
                                    <div id="contactDocumentoFeedback" class="feedback"></div>
                                </div>

                                <div class="labelInputConteiner">
                                    <label for="optionalContact">Contacto 2</label>
                                    <input type="tel" id="optionalContact" name="optionalContact">
                                    <div id="optionalContactDocumentoFeedback" class="feedback"></div>
                                </div>
                            <!-- </div> -->
                        </div>
                    </div>
<!--                </div>-->

                <div class="button-container">
                    <button class="btn btn-cancel" type="reset">Descartar</button>
                    <button class="btn btn-success" type="submit">Submeter</button>
                </div>
            </form>
            <h1 class="formTitleBottom"></h1>
        </div>

    </div>
