    <!--  Conteiner FOR MAIN CONTENT-->
    <div class="mainContentJustifier">
        <!-- SIGN form-->
        <div class="formConteiner">
            <h1 class="formTitle">Configurações</h1>

                <h2 class="formTitle">Dados da empresa</h2>

                <div class="contentDivisor companyData">

                    <div class="loanLabelInputConteiner">
                        <label for="LoanName">Nome</label>
                        <input type="text" name="LoanName" id="LoanName">
                        <div id="fullNameDocumentoFeedback" class="feedback"></div>
                    </div>

                    <div class="loanLabelInputConteiner">
                        <label for="NUIT">NUIT</label>
                        <input type="text" id="NUIT" name="NUIT">
                        <div id="NUITDateDocumentoFeedback" class="feedback"></div>
                    </div>

                    <div class="loanLabelInputConteiner">
                        <label for="startOfActivity">Início de actividade</label>
                        <input type="date" id="startOfActivity" name="startOfActivity">
                        <div id="startOfActivityDocumentoFeedback" class="feedback"></div>
                    </div>

                    <div class="loanLabelInputConteiner">
                        <label for="startingCapital">Capital inicial</label>
                        <input type="number" id="startingCapital" name="startingCapital">
                        <div id="startingCapitalDocumentoFeedback" class="feedback"></div>
                    </div>

                    <div class="loanLabelInputConteiner">
                        <label for="province">Província</label>
                        <select name="province" id="province">
                            <option></option>
                            <option>Cabo Delgado</option>
                            <option>Gaza</option>
                            <option>Inhambane</option>
                            <option>Manica</option>
                            <option>Maputo (Cidade)</option>
                            <option>Maputo (Província)</option>
                            <option>Nampula</option>
                            <option>Niassa</option>
                            <option>Sofala</option>
                            <option>Tete</option>
                            <option>Zambézia</option>
                        </select>
                        <div id="loanGoalDocumentoFeedback" class="feedback"></div>
                    </div>
                </div>

                <div class="contentDivisor companyData">

                    <div class="loanLabelInputConteiner">
                        <label for="address">Endereço</label>
                        <input type="text" id="address" name="address">
                        <div id="addressDocumentoFeedback" class="feedback"></div>
                    </div>

                    <div class="loanLabelInputConteiner">
                        <label for="contact">Contacto</label>
                        <input type="tel" name="contact" id="contact">
                        <div id="contactDocumentoFeedback" class="feedback"></div>
                    </div>

                    <div class="loanLabelInputConteiner">
                        <label for="secondContact">Contacto</label>
                        <input type="tel" name="secondContact" id="secondContact">
                        <div id="secondContactDocumentoFeedback" class="feedback"></div>
                    </div>

                    <div class="loanLabelInputConteiner">
                        <label for="email">E-mail</label>
                        <input type="number" id="email" name="email">
                        <div id="emailDocumentoFeedback" class="feedback"></div>
                    </div>

                    <div class="loanLabelInputConteiner">
                        <label for="ownerName">Nome do proprietário</label>
                        <input type="text" id="ownerName" name="ownerName">
                        <div id="ownerNameDocumentoFeedback" class="feedback"></div>
                    </div>
                </div>

                <h2 class="formTitle">Prefências</h2>

                <div class="contentDivisor">
                    <div class="loanLabelInputConteiner">
                        <p class="formTitle">Comissão para promotor de venda</p>
                        <input type="checkbox" name="activateCommission" id="activateCommission">
                        <label for="activateCommission" class="labelForCheck">Ativar</label>
                    </div>
                    
                    <div class="loanLabelInputConteiner">
                        <label for="percentOfCommission">Percentagem</label>
                        <input type="text" name="percentOfCommission" id="percentOfCommission">
                        <div id="percentOfCommissionDocumentoFeedback" class="feedback"></div>
                    </div>

                    <div class="loanLabelInputConteiner">
                        <input type="checkbox" name="activateCommission" id="NUITOnReceipt">
                        <label for="NUITOnReceipt" class="labelForCheck">NUIT</label>
                        <input type="checkbox" name="activateCommission" id="contactOnReceipt">
                        <label for="contactOnReceipt" class="labelForCheck">Contacto</label>
                        <input type="checkbox" name="activateCommission" id="userNameOnReceipt">
                        <label for="userNameOnReceipt" class="labelForCheck">Usuário</label>
                        <div id="dataOnReceiptDocumentoFeedback" class="feedback"></div>
                    </div>

                    <div class="loanLabelInputConteiner">
                        <label for="ownerName">Forma de cálculo das prestações</label>

                        <label for="typeOfInstallments">Província</label>
                        <select name="province" id="typeOfInstallments">
                            <option></option>
                            <option>(Capital/Número de prestações)+Percentagem (de juros) do valor remanescente</option>
                            <option>(Capital + Juros)/Numero de prestações</option>
                            <option>(Capital + Juros)+25%</option>
                        </select>

                        <div id="typeOfInstallmentsDocumentoFeedback" class="feedback"></div>
                    </div>

                    <div class="loanLabelInputConteiner">
                        <label for="ownerName">Periodicidade de prestações</label>

                        <label for="frequency">Província</label>
                        <select name="province" id="frequency">
                            <option></option>
                            <option>Diário</option>
                            <option>Semanal</option>
                            <option>Mensal</option>
                            <option>Trimestral</option>
                            <option>Semestral</option>
                            <option>Anual</option>
                        </select>

                        <div id="frequencyDocumentoFeedback" class="feedback"></div>
                    </div>
                </div>

                <div class="button-conteiner">
                    <button class="btn btn-cancel" type="reset">Descartar</button>
                    <button class="btn btn-success" type="submit">Submeter</button>
                </div>

        </div>
