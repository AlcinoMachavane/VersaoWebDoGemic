    <!--  Conteiner FOR MAIN CONTENT-->
    <div class="mainContentJustifierWithoutSubMenu">
        <!-- SIGN form-->
        <div class="formConteiner">
            <h1 class="formTitle">Adicionar movimento</h1>
            <form action="#" class="form" id="register">
<div class="firstAndSecundSide">
                <div class="firstSideOfMoviment">

                    <div class="titleAndDataConteiner">
                        <h2>Movimento</h2>
                        <div class="radioInputConteiner">
                            <input type="radio" id="income" name="typeOfTransaction">
                            <label for="income">Entradas</label>

                            <input type="radio" id="expenses" name="typeOfTransaction">
                            <label for="expenses">Saídas</label>
                        </div>

                    </div>

                    <div class="titleAndDataConteiner">
                        <label for="concessionDate">Data da transação</label>
                        <input type="date" id="concessionDate" name="concessionDate">
                        <div id="concessionDateDocumentoFeedback" class="feedback"></div>
                    </div>

                    <div class="titleAndDataConteiner">
                        <label for="acount">Método de pagamento</label>
                        <select name="acount" id="acount">
                            <option value="Ultimo login"></option>
                            <option value="Estado">e-Mola</option>
                            <option value="Estado">m-pesa</option>
                            <option value="Estado">m-Kesh</option>
                            <option value="Estado">Caixa</option>
                            <option value="Estado">Banco</option>
                        </select>
                        <div id="acountDocumentoFeedback" class="feedback"></div>

                    </div>

                    <div class="titleAndDataConteiner">
                        <label for="typeOfAcount">Tipo de conta</label>
                        <select name="acount" id="typeOfAcount">
                            <option value="Ultimo login"></option>
                            <option value="Estado">Investimento</option>
                            <option value="Estado">Despesas fixas</option>
                            <option value="Estado">Entradas não operacionais</option>
                            <option value="Estado">Saídas não operacionais</option>
                        </select>
                        <div id="typeOfAcountDocumentoFeedback" class="feedback"></div>
                    </div>
                </div>

                <div class="firstSideOfMoviment">
                    <div class="titleAndDataConteiner">
                        <label for="accountToDebit">Conta a debitar</label>
                        <select name="acount" id="accountToDebit">
                        <option value="Estado"></option>
                            <option value="Ultimo login">Selecione a descrição do pagamento</option>
                            <option value="Estado">Pagamento de renda</option>
                            <option value="Estado">Pagamento de salário</option>
                            <option value="Estado">Investimento de captal externo</option>
                        </select>
                        <div id="accountToDebitDocumentoFeedback" class="feedback"></div>
                    </div>

                    <div class="titleAndDataConteiner">
                        <label for="loanValue">Valor</label>
                        <input type="text" id="loanValue" name="loanValue">
                        <div id="loanValueDocumentoFeedback" class="feedback"></div>
                    </div>

                    <div class="titleAndDataConteiner">
                        <label for="description">Descrição</label>
                        <textarea id="description" name="description"></textarea>
                        <div id="descriptionDocumentoFeedback" class="feedback"></div>
                    </div>
                </div>
</div>

                <div class="button-container">
                    <button class="btn btn-cancel" type="reset">Descartar</button>
                    <button class="btn btn-success" type="submit">Submeter</button>
                </div>
            </form>
            <h1 class="formTitleBottom"></h1>
        </div>

    </div>
