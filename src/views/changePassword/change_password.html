                </div>

                <div class="labelInputConteiner">
                    <label for="passwordConfirm">Confirmar a nova senha</label>
                    <input type="password" id="passwordConfirm" name="passwordConfirm">
                    <div id="passwordConfirmDocumentoFeedback" class="feedback"></div>
                </div>

                <div class="button-container">
                    <button class="btn btn-cancel" type="reset">Descartar</button>
                    <button class="btn btn-success" type="submit">Submeter</button>
                </div>
