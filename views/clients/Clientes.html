<form action="#" class="dropDown" id="popupForm">

    <div class="PopUpConteiner">

        <label for="byResidence">Por residência:</label>

        <label for="byStatus">Por Estado:</label>
        <select name="by" id="byStatus">
            <option value="Ultimo login"></option>
            <option value="Estado">Activo</option>
            <option value="Estado">Desativado</option>

    </div>

    <div class="ButtonsConteiner">

    </div>
