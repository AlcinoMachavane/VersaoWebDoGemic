<!doctype html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="fontawesome-free-6.5.1-web/css/all.min.css">
    <link rel="stylesheet" href="assets/set.css">
    <link rel="stylesheet" href="header/header.css">
    <link rel="stylesheet" href="footer/footer.css">
    <title>Home</title>
    <link rel="stylesheet" href="assets/buttons.css">
    <link rel="stylesheet" href="assets/login.css">
</head>
<body>


<main class="topFoot">

    <nav class="topBar">
        <p>Olá <i class="fa-solid fa-circle-user"></i></p>
    </nav>


    <div id="content" style="justify-content: center; align-items: center; margin: auto; font-size: 100pt">

        <div class="login-container">
            <h2>Login</h2>
            <form>
                <label for="username"><i class="fa-solid fa-user-pen"></i></label>
                <input type="text" id="username" name="username" placeholder="Username" required>
                <!-- div para feedback do username -->
                <div id="username-feedback" class="feedback"></div>

                <label for="password"><i class="fa-solid fa-key"></i></label>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <!-- div para feedback da password -->
                <div id="password-feedback" class="feedback"></div>

                <input type="submit" value="Login" class="btn btn-default">
            </form>
        </div>

<!--        <button class="btn btn-success">Success</button>-->
<!--        <button class="btn btn-warning">Warning</button>-->
<!--        <button class="btn btn-cancel">Cancel</button>-->
<!--        <button class="btn btn-default">Default</button>-->
    </div>


    <footer>
        <p>&copy;Guizo Informática e Serviços</p>
    </footer>

</main>
<script src="render/render.js"></script>
</body>
</html>
